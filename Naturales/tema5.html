<!DOCTYPE html>
<html lang="es">
<head>

<link rel="stylesheet" href="../styles.css">
<style>
.correcto{border:2px solid green;background-color:#e6ffe6}.incorrecto{border:2px solid red;background-color:#ffe6e6}

<body>

<script>
const ejercicios=document.querySelectorAll(".ejercicio"),barra=document.querySelector(".progreso");
